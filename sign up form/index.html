<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      background-image: url('https://i.ibb.co/ZYW3VTp/bubbles.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    .glow {
      position: absolute;
      width: 80px;
      height: 80px;
      background: rgba(255,255,255,0.2);
      border-radius: 50%;
      filter: blur(20px);
      animation: floatGlow 6s ease-in-out infinite alternate;
      z-index: 0;
    }
    .glow:nth-child(1) { top: 10%; left: 20%; animation-duration: 5s; }
    .glow:nth-child(2) { bottom: 15%; right: 25%; animation-duration: 7s; }
    .glow:nth-child(3) { top: 50%; left: 80%; animation-duration: 6s; }

    @keyframes floatGlow {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.2); }
    }

    .login-container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(15px);
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      z-index: 1;
      animation: fadeIn 1s ease, floatUpDown 4s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatUpDown {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form input, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      box-sizing: border-box;
    }

    form input {
      background: rgba(255,255,255,0.2);
      color: white;
      text-align: center;
    }

    form input::placeholder {
      color: rgba(255,255,255,0.7);
    }

    form input:focus {
      background: rgba(255,255,255,0.3);
      box-shadow: 0 0 8px rgba(255,255,255,0.5);
    }

    form button {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: white;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: 0.4s;
    }

    form button:hover {
      background: linear-gradient(135deg, #fad0c4, #ff9a9e);
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 20px;
      }
      h2 {
        font-size: 24px;
      }
      form input, form button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="glow"></div>
  <div class="glow"></div>
  <div class="glow"></div>

  <div class="login-container">
    <h2>Signup</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit" id="submit">Signup</button>
    </form>
  </div>

  <!-- JavaScript file link -->
  <script type="module" src="script.js" defer></script>

</body>
</html>
